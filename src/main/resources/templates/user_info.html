<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Customer Manager</title>
</head>
<body>
<!--Навбар с Логаутом-->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid" th:object="${user}">
        <a class="btn btn-dark" th:utext="${user.getEmail()} + ' with roles: ' + ${user.getRoles()}">...</a>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout" class="btn btn-dark"/>
        </form>
    </div>
</nav>
<!--Навбар с Логаутом-->
<div class="d-flex" style="height: 100vh">
    <div class="col-2 mt-3 p-0">
            <div class="nav flex-column nav-pills" role="tablist" aria-orientation="vertical">
                <a class="nav-item nav-link active ml-2" data-toggle="pill" href="#user_panel" role="tab"
                   aria-controls="user_panel" aria-selected="true">User</a>
            </div>
    </div>
    <div class="col-10 p-0">
        <div class="tab-content bg-light p-2">
            <div class="tab-pane fade show active pl-3" style="height: 700px;" id="user_panel"
                 role="tabpanel" aria-labelledby="user_panel">
                <h1>User information-page</h1>
                <div class="pl-3 pt-1 d-flex border-top border-left border-right"><h4>About user</h4></div>
                <div class="bg-white border p-3">
                    <table class="table table-striped border-top">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Email</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:utext="${user.getId()}"></td>
                            <td th:utext="${user.getUsername()}"></td>
                            <td>******</td>
                            <td th:utext="${user.getEmail()}"></td>
                            <td th:utext="${user.getRoles()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
